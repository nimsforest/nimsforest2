name: Deploy to Hetzner

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - production
          - staging
        default: staging

jobs:
  deploy:
    name: Deploy to Hetzner
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.x'
        cache: true
    
    - name: Download dependencies
      run: make deps
    
    - name: Build deployment binary
      run: make build-deploy
    
    - name: Create deployment package
      run: make deploy-package
    
    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.HETZNER_SSH_PRIVATE_KEY }}
        known_hosts: ${{ secrets.HETZNER_KNOWN_HOSTS }}
    
    - name: Copy deployment package to server
      run: |
        scp -o StrictHostKeyChecking=no nimsforest-deploy.tar.gz \
          ${{ secrets.HETZNER_SSH_USER }}@${{ secrets.HETZNER_HOST }}:/tmp/
    
    - name: Deploy on Hetzner server
      run: |
        ssh -o StrictHostKeyChecking=no \
          ${{ secrets.HETZNER_SSH_USER }}@${{ secrets.HETZNER_HOST }} \
          'bash -s' < scripts/deploy.sh deploy
    
    - name: Verify deployment
      run: |
        ssh -o StrictHostKeyChecking=no \
          ${{ secrets.HETZNER_SSH_USER }}@${{ secrets.HETZNER_HOST }} \
          'bash -s' < scripts/deploy.sh verify
    
    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ Deployment to Hetzner completed successfully!"
        else
          echo "❌ Deployment to Hetzner failed!"
        fi

  rollback:
    name: Rollback deployment
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    environment: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.HETZNER_SSH_PRIVATE_KEY }}
        known_hosts: ${{ secrets.HETZNER_KNOWN_HOSTS }}
    
    - name: Perform rollback
      run: |
        ssh -o StrictHostKeyChecking=no \
          ${{ secrets.HETZNER_SSH_USER }}@${{ secrets.HETZNER_HOST }} \
          'bash -s' < scripts/deploy.sh rollback
