name: Deploy via SSH

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - production
          - staging
        default: staging

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Check if staging secrets are configured
      id: check-staging
      run: |
        if [ -z "${{ secrets.STAGING_SSH_HOST }}" ]; then
          echo "configured=false" >> $GITHUB_OUTPUT
          echo "⚠️  Staging secrets not configured - skipping deployment"
          echo "Required secrets: STAGING_SSH_PRIVATE_KEY, STAGING_SSH_USER, STAGING_SSH_HOST, STAGING_SSH_KNOWN_HOSTS"
        else
          echo "configured=true" >> $GITHUB_OUTPUT
        fi

    - name: Checkout code
      if: steps.check-staging.outputs.configured == 'true'
      uses: actions/checkout@v4

    - name: Set up Node.js
      if: steps.check-staging.outputs.configured == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json

    - name: Set up Go
      if: steps.check-staging.outputs.configured == 'true'
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.x'
        cache: true

    - name: Download dependencies
      if: steps.check-staging.outputs.configured == 'true'
      run: make deps

    - name: Build deployment binary
      if: steps.check-staging.outputs.configured == 'true'
      run: make build-deploy

    - name: Create deployment package
      if: steps.check-staging.outputs.configured == 'true'
      run: make deploy-package

    - name: Install SSH key
      if: steps.check-staging.outputs.configured == 'true'
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
        known_hosts: ${{ secrets.STAGING_SSH_KNOWN_HOSTS }}

    - name: Deploy to staging server
      if: steps.check-staging.outputs.configured == 'true'
      run: |
        # Copy package to server
        scp -o StrictHostKeyChecking=no nimsforest-deploy.tar.gz \
          ${{ secrets.STAGING_SSH_USER }}@${{ secrets.STAGING_SSH_HOST }}:/tmp/

        # Extract and deploy using Make
        ssh -o StrictHostKeyChecking=no \
          ${{ secrets.STAGING_SSH_USER }}@${{ secrets.STAGING_SSH_HOST }} << 'ENDSSH'
          cd /tmp
          tar xzf nimsforest-deploy.tar.gz
          cd deploy
          sudo make server-deploy
          cd /tmp
          rm -rf deploy nimsforest-deploy.tar.gz
        ENDSSH

    - name: Notify deployment status
      if: always() && steps.check-staging.outputs.configured == 'true'
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ Deployment to STAGING completed successfully!"
        else
          echo "❌ Deployment to STAGING failed!"
        fi

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')

    steps:
    - name: Check if production secrets are configured
      id: check-production
      run: |
        if [ -z "${{ secrets.PRODUCTION_SSH_HOST }}" ]; then
          echo "configured=false" >> $GITHUB_OUTPUT
          echo "⚠️  Production secrets not configured - skipping deployment"
          echo "Required secrets: PRODUCTION_SSH_PRIVATE_KEY, PRODUCTION_SSH_USER, PRODUCTION_SSH_HOST, PRODUCTION_SSH_KNOWN_HOSTS"
        else
          echo "configured=true" >> $GITHUB_OUTPUT
        fi

    - name: Checkout code
      if: steps.check-production.outputs.configured == 'true'
      uses: actions/checkout@v4

    - name: Set up Node.js
      if: steps.check-production.outputs.configured == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json

    - name: Set up Go
      if: steps.check-production.outputs.configured == 'true'
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.x'
        cache: true

    - name: Download dependencies
      if: steps.check-production.outputs.configured == 'true'
      run: make deps

    - name: Build deployment binary
      if: steps.check-production.outputs.configured == 'true'
      run: make build-deploy

    - name: Create deployment package
      if: steps.check-production.outputs.configured == 'true'
      run: make deploy-package

    - name: Install SSH key
      if: steps.check-production.outputs.configured == 'true'
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.PRODUCTION_SSH_PRIVATE_KEY }}
        known_hosts: ${{ secrets.PRODUCTION_SSH_KNOWN_HOSTS }}

    - name: Deploy to production server
      if: steps.check-production.outputs.configured == 'true'
      run: |
        # Copy package to server
        scp -o StrictHostKeyChecking=no nimsforest-deploy.tar.gz \
          ${{ secrets.PRODUCTION_SSH_USER }}@${{ secrets.PRODUCTION_SSH_HOST }}:/tmp/

        # Extract and deploy using Make
        ssh -o StrictHostKeyChecking=no \
          ${{ secrets.PRODUCTION_SSH_USER }}@${{ secrets.PRODUCTION_SSH_HOST }} << 'ENDSSH'
          cd /tmp
          tar xzf nimsforest-deploy.tar.gz
          cd deploy
          sudo make server-deploy
          cd /tmp
          rm -rf deploy nimsforest-deploy.tar.gz
        ENDSSH

    - name: Notify deployment status
      if: always() && steps.check-production.outputs.configured == 'true'
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ Deployment to PRODUCTION completed successfully!"
        else
          echo "❌ Deployment to PRODUCTION failed!"
        fi

  deploy-manual-staging:
    name: Deploy to Staging (Manual)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'

    steps:
    - name: Check if staging secrets are configured
      id: check-staging
      run: |
        if [ -z "${{ secrets.STAGING_SSH_HOST }}" ]; then
          echo "configured=false" >> $GITHUB_OUTPUT
          echo "⚠️  Staging secrets not configured - skipping deployment"
        else
          echo "configured=true" >> $GITHUB_OUTPUT
        fi

    - name: Checkout code
      if: steps.check-staging.outputs.configured == 'true'
      uses: actions/checkout@v4

    - name: Set up Node.js
      if: steps.check-staging.outputs.configured == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json

    - name: Set up Go
      if: steps.check-staging.outputs.configured == 'true'
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.x'
        cache: true

    - name: Build and deploy
      if: steps.check-staging.outputs.configured == 'true'
      run: |
        make deps
        make build-deploy
        make deploy-package

    - name: Install SSH key
      if: steps.check-staging.outputs.configured == 'true'
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
        known_hosts: ${{ secrets.STAGING_SSH_KNOWN_HOSTS }}

    - name: Deploy
      if: steps.check-staging.outputs.configured == 'true'
      run: |
        scp -o StrictHostKeyChecking=no nimsforest-deploy.tar.gz ${{ secrets.STAGING_SSH_USER }}@${{ secrets.STAGING_SSH_HOST }}:/tmp/
        ssh -o StrictHostKeyChecking=no ${{ secrets.STAGING_SSH_USER }}@${{ secrets.STAGING_SSH_HOST }} << 'ENDSSH'
          cd /tmp && tar xzf nimsforest-deploy.tar.gz && cd deploy
          sudo make server-deploy
          cd /tmp && rm -rf deploy nimsforest-deploy.tar.gz
        ENDSSH
