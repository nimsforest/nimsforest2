name: Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]

permissions:
  contents: write

jobs:
  release:
    name: Build and Attach Release Binaries
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all tags for version detection
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true
    
    - name: Get version from tag
      id: get_version
      run: |
        # Handle both tag push and release events
        if [ "${{ github.event_name }}" = "release" ]; then
          VERSION=${{ github.event.release.tag_name }}
        else
          VERSION=${GITHUB_REF#refs/tags/}
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"
    
    - name: Generate changelog
      id: changelog
      run: |
        VERSION="${{ steps.get_version.outputs.version }}"
        
        # Try to get previous tag for changelog
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        echo "## What's Changed" > /tmp/release_notes.txt
        echo "" >> /tmp/release_notes.txt
        
        if [ -n "$PREV_TAG" ]; then
          git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" >> /tmp/release_notes.txt
        else
          git log --pretty=format:"- %s (%h)" -10 >> /tmp/release_notes.txt
        fi
        
        echo "" >> /tmp/release_notes.txt
        echo "" >> /tmp/release_notes.txt
        echo "## Installation" >> /tmp/release_notes.txt
        echo "" >> /tmp/release_notes.txt
        echo "Download the binary for your platform below, or update an existing installation:" >> /tmp/release_notes.txt
        echo "" >> /tmp/release_notes.txt
        echo "\`\`\`bash" >> /tmp/release_notes.txt
        echo "forest update" >> /tmp/release_notes.txt
        echo "\`\`\`" >> /tmp/release_notes.txt
        
        cat /tmp/release_notes.txt
    
    - name: Build binaries
      run: |
        VERSION=${{ steps.get_version.outputs.version }}
        
        # Create dist directory
        mkdir -p dist
        
        # Build for Linux (Ubuntu)
        # Linux AMD64
        echo "Building for linux/amd64..."
        GOOS=linux GOARCH=amd64 go build -ldflags "-s -w -X main.version=$VERSION" -o dist/forest-linux-amd64 ./cmd/forest
        
        # Linux ARM64
        echo "Building for linux/arm64..."
        GOOS=linux GOARCH=arm64 go build -ldflags "-s -w -X main.version=$VERSION" -o dist/forest-linux-arm64 ./cmd/forest
        
        # Create checksums
        cd dist
        sha256sum * > SHA256SUMS
        
        echo "Build complete!"
        ls -la
    
    - name: Upload Release Binaries
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        name: ${{ steps.get_version.outputs.version }}
        body_path: /tmp/release_notes.txt
        draft: false
        prerelease: false
        fail_on_unmatched_files: true
        files: |
          dist/forest-linux-amd64
          dist/forest-linux-arm64
          dist/SHA256SUMS
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Summary
      run: |
        echo "âœ… Release ${{ steps.get_version.outputs.version }} created successfully!"
        echo ""
        echo "ðŸ“¦ Binaries attached to release:"
        echo "  - forest-linux-amd64 (Ubuntu/Linux x64)"
        echo "  - forest-linux-arm64 (Ubuntu/Linux ARM64)"
        echo "  - SHA256SUMS (checksums)"
        echo ""
        echo "ðŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ steps.get_version.outputs.version }}"
        echo ""
        echo "Users can now run: forest update"
