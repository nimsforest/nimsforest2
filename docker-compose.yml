version: '3.8'

services:
  nats:
    image: nats:2.12-alpine
    container_name: nimsforest-nats
    command:
      - "--jetstream"
      - "--store_dir=/data"
      - "--http_port=8222"
    ports:
      - "4222:4222"   # NATS client port
      - "8222:8222"   # NATS monitoring/HTTP port
    volumes:
      - nats-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - nimsforest

  nimsforest:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nimsforest
    depends_on:
      nats:
        condition: service_healthy
    environment:
      - NATS_URL=nats://nats:4222
      - DEMO=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "-x", "forest"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - nimsforest
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  nats-data:
    driver: local

networks:
  nimsforest:
    driver: bridge
